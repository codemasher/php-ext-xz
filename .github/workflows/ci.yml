# https://help.github.com/en/categories/automating-your-workflow-with-github-actions
# https://github.com/sebastianbergmann/phpunit/blob/master/.github/workflows/ci.yml

on:
  - pull_request
  - push

name: "Continuous Integration"

jobs:

  tests:
    name: "Unit Tests"

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
#          - windows-latest
        php-version:
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"

    steps:
      - name: "Remove current PHP"
        run: sudo apt-get purge php7.* php8.*

      - name: "Install liblzma"
        run: sudo apt-get install -y liblzma-dev

      - name: "Configure git to avoid issues with line endings on Windows"
        if: matrix.os == 'windows-latest'
        run: git config --global core.autocrlf false

      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: "Compile extension (Linux)"
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "TEST_PHP_ARGS=-q" >> $GITHUB_ENV
          phpize && ./configure && make && sudo make install
          echo "extension=xz.so" >> `php${{ matrix.php-version }} --ini | grep "Loaded Configuration File:" | sed -e "s/.*:\s*//"`

      - name: "Run tests (Linux)"
        if: matrix.os == 'ubuntu-latest'
        run: make test

language: php

matrix:
    include:
        - php: 7.0
        - php: 7.1
        - php: 7.2
        - php: 7.3
        - php: 7.4
        - php: 8.0
        - php: nightly
    allow_failures:
        - php: nightly

env:
    - TEST_PHP_ARGS="-q"

before_install:
    - sudo apt-get update -qq

install:
    - sudo apt-get install -y liblzma-dev

before_script:
    - phpize
    - ./configure
    - make
    - sudo make install
    - echo "extension=xz.so" >> `php --ini | grep "Loaded Configuration File:" | sed -e "s/.*:\s*//"`

script:
    - make test
